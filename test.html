<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>영화 인기 순위</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </head>
  <style>
    li {
      list-style: none;
    }

    #movies .card {
      display: grid;
      grid-template-columns: repeat(4, 20%);
      grid-auto-rows: auto;
      flex-direction: row;
      align-items: center;
      justify-content: center;
    }
    .movie-card {
      /* background-color: firebrick; */
      width: 300px;
      height: 700px;
    }

    .movie-card img {
      height: 400px;
    }
  </style>
  <script>
    function a() {
      alert(`영화 ID : ${results.id}`);
    }
    $(document).ready(function () {
      fetch(
        "https://api.themoviedb.org/3/discover/movie?api_key=e30fdd12ee2c7bc52f1123102a7398d7&language=ko-KR&page=1&sort_by=popularity.desc",
        options
      )
        .then((response) => response.json())
        .then((response) => {
          let results = response["results"];
          let cardContainer = $("#movies .card");

          results.forEach((mo) => {
            let title = mo["title"];
            let overview = mo["overview"];
            let vote_average = mo["vote_average"];
            let imagesrc = `https://image.tmdb.org/t/p/w300/${mo["poster_path"]}`;
            let id = mo["id"];

            // 각 무비 카드를 위한 템플릿 생성
            let cardTemp = `
                  <div class="movie-card">
                    <img src="${imagesrc}" alt="${title}" />
                    <ul>
                      <li>제목: ${title}</li>
                      <li>내용 요약: ${overview}</li>
                      <li>평점: ${vote_average}</li>
                    </ul>
                  </div>
                `;

            // 무비 카드를 추가
            cardContainer.append(cardTemp);
          });
        });
    });

    const options = {
      method: "GET",
      headers: {
        accept: "application/json",
        Authorization:
          "Bearer eyJhbGciOiJIUzI1NiJ9.eyJhdWQiOiJlMzBmZGQxMmVlMmM3YmM1MmYxMTIzMTAyYTczOThkNyIsInN1YiI6IjY1OGZjNTc2NGY5YTk5NzQ0Nzc2ZjdmMSIsInNjb3BlcyI6WyJhcGlfcmVhZCJdLCJ2ZXJzaW9uIjoxfQ.8ia72FPxxblivB86B-AQTrGQ23guwrqXGK17IBJsWIs",
      },
    };
  </script>
  <body>
    <div>
      <h1>인기 영화</h1>
    </div>
    <div class="search">
      <p>
        <input type="text" placeholder="영화 제목을 검색하세요" />
        <button id="btn" onclick="a()">검색</button>
      </p>
    </div>
    <div id="movies">
      <div class="card"></div>
    </div>
  </body>
</html>
